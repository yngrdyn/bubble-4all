<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit';
    import '../dist/src/bubble-4all.js';

    const header = 'Hello owc World!';
    render(
      html`
        <bubble-4all .header=${header} .bounce=${true} .bgColor=${'red'}>
          <div style="padding: 0; border:  0; height: 100%; overflow: hidden;">
            <iframe src="http://127.0.0.1:50505/?lang=es" style="border: 0; width: 100%; height: 100%"></iframe>  
          </div>
        </bubble-4all>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
